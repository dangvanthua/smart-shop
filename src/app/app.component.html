<router-outlet/>
<div class="app-message">
  <div *ngIf="authService.isAuthenticated()">
    <div class="icon-message" *ngIf="!isMessengerOpen" (click)="openMessenger()">
      <ng-icon name="bootstrapMessenger"></ng-icon>
    </div>
  </div>
  <app-messager *ngIf="isMessengerOpen" (closeMessenger)="closeMessenger()"/>
</div>
