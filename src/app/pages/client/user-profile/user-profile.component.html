<app-header/>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-3 profile-sidebar">
            <div class="text-center mb-4">
                <img alt="User profile picture" 
                class="rounded-circle" 
                height="100" 
                [src]="userDetail?.avatar ? userDetail?.avatar : 'assets/images/user_avatar.jpg'" 
                width="100"/>
                <h5 class="mt-2">{{userDetail?.fullname}}</h5>
                <a class="text-muted" href="#">Sửa Hồ Sơ</a>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link active">
                    <div class="d-flex justify-content-between align-items-center gap-3">
                        <div class="d-flex align-items-center gap-2">
                            <ng-icon name="bootstrapPerson"></ng-icon>
                            <span>Tài Khoản Của Tôi</span>
                        </div>
                        <div data-bs-toggle="collapse" data-bs-target="#multiCollapseUser" role="button" aria-expanded="false" aria-controls="multiCollapseUser">
                            <ng-icon class="fs-6" name="bootstrapChevronRight"></ng-icon>
                        </div>
                    </div>
                </a>
                <div class="collapse multi-collapse ms-2" id="multiCollapseUser">
                    <a class="nav-link" href="#">
                        <ng-icon name="bootstrapPass"></ng-icon>
                        <span>Đổi Mật Khẩu</span>
                    </a>
                    <a class="nav-link" href="#">
                        <ng-icon name="bootstrapBell"></ng-icon>
                        <span>Cài Đặt Thông Báo</span>
                    </a>
                    <a class="nav-link" href="#">
                        <ng-icon name="bootstrapPersonFillGear"></ng-icon>
                        <span>Những Thiết Lập Riêng Tư</span>
                    </a>
                </div>
                
                <a class="nav-link" href="#">
                    <ng-icon name="bootstrapCartCheck"></ng-icon>
                    <span>Đơn Mua</span>
                </a>
                <a class="nav-link" href="#">
                    <ng-icon name="bootstrapPersonFillExclamation"></ng-icon>
                    <span>Thông Báo</span>
                </a>
                <a class="nav-link" href="#">
                    <ng-icon name="bootstrapTicket"></ng-icon>
                    <span>Kho Voucher</span>
                </a>
                @if (isSeller()) {
                    <a class="nav-link" href="#">
                        <ng-icon name="bootstrapBagCheck"></ng-icon>
                        <span>Bán hàng</span>
                    </a>
                }
            </nav>
        </div>
        <div class="col-md-9">
            <app-info-person [userDetail]="userDetail"></app-info-person>
        </div>
    </div>
</div>
<app-footer/>
