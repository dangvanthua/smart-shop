<div class="container">
    <div class="row">
        <div class="col-md-8 profile-content">
            <h5>Hồ Sơ Của Tôi</h5>
            <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
            <form>
                @if (userDetail?.fullname) {
                    <div class="mb-3 content-item">
                        <label class="col-sm-2 col-form-label" for="name">Họ tên</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="name" type="text" [value]="userDetail?.fullname"/>
                        </div>
                    </div>
                }
            
                @if (userDetail?.email) {
                    <div class="mb-3 content-item">
                        <label class="col-sm-2 col-form-label" for="email">Email</label>
                        <div class="col-sm-10 user-action">
                            <input class="form-control-plaintext" id="email" readonly type="email" [value]="userDetail?.email"/>
                            <a class="btn btn-link" href="#">Thay Đổi</a>
                        </div>
                    </div>
                }
                
                @if(userDetail?.phone_number) {
                    <div class="mb-3 content-item">
                        <label class="col-sm-2 col-form-label" for="phone">Số điện thoại</label>
                        <div class="col-sm-10 user-action">
                            <input class="form-control-plaintext" id="phone" readonly type="text" [value]="userDetail?.phone_number"/>
                            <a class="btn btn-link" href="#">Thay Đổi</a>
                        </div>
                    </div>                    
                }
               
                @if (userDetail?.date_of_birth) {
                    <div class="mb-3 content-item">
                        <label class="col-sm-2 col-form-label" for="birthdate">Ngày sinh</label>
                        <div class="col-sm-10 user-action">
                            <input class="form-control-plaintext" id="birthdate" readonly type="text" [value]="userDetail?.date_of_birth"/>
                            <a class="btn btn-link" href="#">Thay Đổi</a>
                        </div>
                    </div>
                }
                <div class="mt-3">
                    <div class="col-sm-10 offset-sm-2 text-center mt-2">
                        <button class="btn btn-primary" type="submit">Lưu</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 mt-3">
            <div class="row">
                <label class="col-lg-12 col-form-label mb-3 fw-bold">Ảnh đại diện</label>
                <div class="col-sm-10 text-center">
                    <div class="mb-2">
                        <img alt="User profile picture" 
                        class="rounded-circle mb-2" 
                        height="100" 
                        [src]="userDetail?.avatar ? userDetail?.avatar : 'assets/images/user_avatar.jpg'" 
                        width="100"/>
                    </div>
                    <button class="btn btn-outline-primary" type="button">Chọn Ảnh</button>
                    <p class="text-muted mt-2">
                        Dung lượng file tối đa 1 MB
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
