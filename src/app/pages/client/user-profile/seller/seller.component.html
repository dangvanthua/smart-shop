<div class="container">
    <div class="text-center">
        <h4 class="fs-4">Tạo sản phẩm mới</h4>
    </div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3 mt-3">
      <div class="form-group">
        <label>Tên sản phẩm</label>
        <input type="text" class="form-control mt-2" formControlName="name" placeholder="Nhập tên sản phẩm">
      </div>
      <div class="form-group">
        <label>Mô tả</label>
        <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
      </div>
      <div class="form-group">
        <label>Giá</label>
        <input type="number" class="form-control mt-2" formControlName="price">
      </div>
      <div class="form-group">
        <label>Số lượng</label>
        <input type="number" class="form-control mt-2" formControlName="quantity">
      </div>
      <div class="form-group">
        <label>Danh mục</label>
        <select class="form-control mt-2" formControlName="categoryId">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Tạo sản phẩm</button>
    </form>
  </div>
